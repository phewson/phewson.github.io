# Site settings
title: El mundo del Tex
favicon: assets/img/favicon.ico
email: texhewson@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Nací en Hull, Yorkshire. Trabajé en Escocia durante ocho años, y ahora trabajo en Devon, Inglaterra.
  Durante ocho años, cada año trabajé en Bolonia durante dos semanas.
  En 2016 fui a Albacete. Me enamoré de la vida, la cultura, el idioma y la gente de España.
avatar: assets/img/ERiding.jpeg
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://phewson.gihub.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: pjhewson
github_username:  texhewson

header_text: Bienvenido a mis pensimientos al azar
header_feature_image: assets/img/the-new-york-public-library-gnTI0R9N0vA-unsplash.jpg
footer_text:  >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

# Build settings
theme: type-on-strap

# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/lineart.png                    # A bit transparent for color posts.

# Features
katex: true                                             # Enable if using math markup
google_analytics:                                       # Tracking ID, e.g. "UA-000000-01"
disqus_shortname:                                       # Your discus shortname for comments
layout_variables:                                       # Open the "_sass > base" folder, and open "_variables.scss"
footer_icons:                                           # In _data/social.yml
share_buttons:                                          # In _data/social.yml
authors:                                                # In _data/authors.yml
language:                                               # In _data/language.yml

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", "vendor/*",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]

